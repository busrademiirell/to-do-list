<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container" style="width: 100%">
        <div class="col">

            <div class="mr-1" style="position: relative;">
                <div style="position: absolute; top: 0; right: 0;">
                    <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                        <div class="toast-header">
                            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="toast-body">
                       Added to the list.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mr-1" style="position: relative;">
                <div style="position: absolute; top: 0; right: 0;">
                    <div id="toastWarning" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                        <div class="toast-header">
                            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="toast-body">
                         You can't add blank to the list
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" style="width: 100%;">
                <div class="header rounded" style="text-align: center; background-color: #ae8d8d; padding-bottom: 20px;">
                    <img
                    src="image.webp"
                    class="mb-1 rounded" style="background-color: white; margin-top: 18px; height: 200px; width: 350px; ">
                    <h2 style="color: rgb(184, 178, 178);">To Do List</h2>
                    <form id="formInput">
                        <input type="text" id="task" placeholder="Title..." style="width: 85%;" class="rounded">
                        <button class="btn btn-secondary button rounded" type="submit" style="width: 80px; height: 45px;  margin-left: 5px;" onclick="newElement()" id="liveToastBtn">
                            <span>Add</span>
                        </button>
                    </form>
                </div>

                <ul id="list" class="list-group">
                    <li class="list-group-item">Read a book
                        <button style="float:right" class="close">x</button>
                    </li>
                    <li class="list-group-item">Have breakfast
                        <button style="float:right" class="close">x</button>
                    </li>
                    <li class="list-group-item">Study lesson
                        <button style="float:right" class="close">x</button>
                    </li>
                    <li class="list-group-item">Hit the gym
                        <button style="float:right" class="close">x</button>
                    </li>
                    
                </ul>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
